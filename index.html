<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Base Apparel</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<!--    Navbar-->
<nav class="nav-container">
    <!--    Logo-->
    <div>
        <img src="./assets/logo.svg" alt="logo" class="nav-logo">
    </div>
</nav>

<section class="main-container">
    <!--    Image Container-->
    <section class="image-container">
        <!--        <picture>-->
        <!--            <source media="(max-width:375px)" srcset="./assets/hero-mobile.jpg">-->
        <!--            <source media="(max-width:1440px)" srcset="./assets/hero-desktop.jpg">-->
        <!--            <img src="./assets/hero-desktop.jpg" alt="fallback">-->
        <!--        </picture>-->
    </section>
    <section class="text-form-container">
        <!--    Text and Form Container-->
        <!--            Desktop Logo-->
        <div>
            <img src="./assets/logo.svg" alt="logo" class="nav-desktop-logo">
        </div>
        <section class="text-form-sub-container">

            <!--        Hero Text-->
            <div class="hero-text">
                <h1>we're</h1>
                <p>coming</p>
                <p>soon</p>
            </div>
            <!--        Paragraph Text-->
            <div class="secondary-text-container">
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcements and our launch deals.</p>
            </div>
            <!--        Form Container-->
            <div class="form-container">
                <form class="form">
                    <div class="input-container">
                        <input type="email" placeholder="Email Address" name="email" class="input-email" required/>
                        <button type="submit" class="input-submit">
                            <img src="./assets/icon-arrow.svg" alt="submit-button">
                        </button>
                    </div>
                    <p class="input-email-error">please provide a valid email</p>
                </form>
            </div>
        </section>
    </section>
</section>
<script src="./javascript/main.js" defer></script>
</body>
</html>
